<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style_cadastro_PrestadordeServico.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    
  </head>

  <header class="cabecalho">
    <a href="../Tela_inicial/index1.html"><img src="../Tela_inicial/imagens/logo.png" alt="logo" class="logo"></a>
    <form action="">
        <input type="search" placeholder="Digite sua pesquisa aqui"  class="pesquisar">
    </form>
    <nav>
        <a href="login.html" class="menu-item">Login</a>
        <a href="#" class="menu-item">Categorias</a>
        <a href="#" class="menu-item">Carrinho</a>
        <a href="#" class="menu-item">Contato</a>
    </nav>
</header>
  <body>
    <section>
    <div class="container">
      <div class="header">
        <h2>Criar Uma Conta</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" placeholder="(00) 00000-0000" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>


        <div class="form-control">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Digite sua senha novamente..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>

        <div class="possui">
          "Já possui cadastro?    "
          <strong>
              <a href="../Login/login.html">ENTRAR</a>
          </strong>
      </div>
      </form>
    </div>
  </section>
  <footer>
    <a href="#"><img src="../Tela_inicial/imagens/rodape.png" alt="rodape" class="rodape"></a>
</footer>
  <script src="https://kit.fontawesome.com/ebb52b10e0.js" crossorigin="anonymous"></script>

    <script src="./scripts_PrestadordeServico.js"></script>
  </body>
</html>
